<h1> Lets Find a Career For You!</h1>
<mat-card class="form-input">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-horizontal-stepper>
    <mat-step>
      <div>
        <ng-template matStepLabel>Overview Information</ng-template>
        <mat-form-field>
          <mat-label>Military Branch Ocuppation Code</mat-label>
          <input matInput formControlName="MOSNumber" title="i.e. 11B (MOS), HM-8451 (NEC), 4N1X1 (AFSC), ect...">
        </mat-form-field>
      </div>
      <div>
        <mat-label>How quick Do you want to complete</mat-label>
        <mat-slider formControlName="desiredCompletion" required min="1" max="5" step="1" value="1" thumbLabel tickInterval="1"></mat-slider>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Skill Information</ng-template>
      <div>
        <mat-form-field><mat-label>Skill 1</mat-label>
          <mat-select formControlName="firstSkill">
            <mat-option *ngFor="let skill of skills" [value]="skill.id" required title="{{skill.description}}">{{skill.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field><mat-label>Skill 2</mat-label>
          <mat-select formControlName="secondSkill">
            <mat-option *ngFor="let skill of skills" [value]="skill.id" required title="{{skill.description}}">{{skill.name}}</mat-option>
          </mat-select>   
        </mat-form-field>
      </div>
      <div>
        <mat-form-field><mat-label>Skill 3</mat-label>
          <mat-select formControlName="thirdSkill">
            <mat-option *ngFor="let skill of skills" [value]="skill.id" required title="{{skill.description}}">{{skill.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>List Certifications</ng-template>
      <mat-form-field class="cert-list">
        <mat-chip-list #chipList aria-label="Certification selection">
          <mat-chip
            *ngFor="let certification of myCertifications"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(certification)">
            {{certification}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="New certification..."
            #certificationInput
            [formControl]="certCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let certification of filteredCertifications | async" [value]="certification">
            {{certification}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-step>
</mat-horizontal-stepper>
<div class="align-right">
<button mat-raised-button type="submit" [disabled]="!userForm.valid">Calculate Career</button>
</div>
</form> 
</mat-card>
<button (click)="goBack()">go back</button>
